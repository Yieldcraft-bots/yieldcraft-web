name: Pulse Manager Tick

on:
  schedule:
    # Every 5 minutes (UTC). Safe soak cadence.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call Pulse Manager (tick)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Calling Pulse Manager..."
          RESPONSE=$(curl -sS -X POST "https://yieldcraft.co/api/pulse-manager" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -d '{
              "action": "tick",
              "product_id": "BTC-USD"
            }')

          echo "Response:"
          echo "$RESPONSE"

          # Fail the job if the response contains ok:false
          echo "$RESPONSE" | grep -q '"ok":false' && exit 1 || true
