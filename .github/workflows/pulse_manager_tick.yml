name: Pulse Manager Tick

on:
  schedule:
    # Every 5 minutes (UTC). Safe soak cadence.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call Pulse Manager (tick)
        shell: bash
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          # NEVER fail this job â€“ manager/execution handle safety internally
          set +e

          echo "Calling Pulse Manager (tick)..."

          RESPONSE=$(curl -sS --max-time 20 \
            -X POST "https://yieldcraft.co/api/pulse-manager" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -d '{"action":"tick"}')

          echo "Response:"
          echo "$RESPONSE"

          # Always succeed
          exit 0
