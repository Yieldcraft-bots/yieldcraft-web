name: Pulse Manager Tick

on:
  schedule:
    # Every 5 minutes (UTC). Safe soak cadence.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call Pulse Manager (tick)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Calling Pulse Manager..."

          RESPONSE=$(curl -s -X POST "https://yieldcraft.co/api/pulse-manager" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -d '{
              "action": "tick",
              "product_id": "BTC-USD"
            }')

          echo "Response:"
          echo "$RESPONSE"

          # Always succeed â€” manager/execution routes handle safety + no-op logic internally
          exit 0
